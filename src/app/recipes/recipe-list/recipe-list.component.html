<div class="row">
  <div class="col-xs-12">
    <a 
      class="btn btn-success"
      [routerLink]="['new']">New Recipe</a>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    
    <app-recipe-item 
      *ngFor="let recipeEl of recipes; let i = index"
      [index]="i"
      [recipe]="recipeEl"
      (recipeSelected)="onSelect(recipeEl)"></app-recipe-item>
  </div>
</div>
